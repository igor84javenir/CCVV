<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div layout:fragment="content">

    <div class="container">
    <h2>Ajouter un motifs de rendez-vous</h2>

    <form th:action="@{/reasons_rdv/enregistrer}" method="post" th:object="${reason}">

<input type="hidden" id="id" th:field="*{id}">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" class="form-control" th:field="*{name}">
        </div>

        <div class="form-group">
            <label for="category">Catégorie</label>
            <!--<input type="text" id="category" class="form-control" th:field="*{category}">-->

            <select class="form-select" name="category" id="category" th:field="*{category}">
                <option th:each="categoryOpt : ${T(fr.asigroup.ccvv.entity.ReasonRdv.ReasonRdvCategorie).values()}"
                        th:value="${categoryOpt}" th:text="${categoryOpt}"></option>
            </select>


        </div>

        <div class="form-group">
            <label for="durationMinutes">Durée (min)</label>
            <input type="text" id="durationMinutes" class="form-control" th:field="*{durationMinutes}">
        </div>



        <div class="form-group">
            <label for="linkDoc">Lien</label>
            <input type="text" id="linkDoc" class="form-control" th:field="*{linkDoc}">
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a class="btn btn-secondary" th:href="@{/reasons_rdv}">Annuler</a>

    </form>
    </div>
</div>

</body>
</html>
