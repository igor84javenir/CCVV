<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div layout:fragment="content">

    <div class="container-fluid text-center px-5">


    <div class="row text-center">
        <div class="col-3"><a class="btn btn-warning btn-md" th:href="@{/reasons_rdv/ajout/}">Ajouter un motif</a></div>
        <div class="col-6"><h1>Motifs de RDV</h1></div>
        <div class="col-3"></div>
    </div>


        <table class="table">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Catégorie</th>
                <th>Durée</th>
                <th>Lien</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="reason : ${reasonsList}">
                <tr>

                    <td>[[${reason.name}]]</td>
                    <td>[[${reason.category}]]</td>
                    <td>[[${reason.durationMinutes}]]</td>
                    <td>[[${reason.linkDoc}]]</td>
                    <td class="pt-0 pb-1">
                        <a class="btn btn-warning btn-sm mt-1 btn-size-custom-small" th:href="@{'reasons_rdv/edit/' + ${reason.id}}">Editer</a>
                        <a class="btn btn-danger btn-sm mt-1 btn-size-custom-small" th:attr="onclick=|return confirm('Confirmez-vous la suppression du motif \u00AB${reason.name}\u00BB')|"  th:href="@{'reasons_rdv/deactivate/' + ${reason.id}}">Supprimer</a>
                    </td>
                </tr>
            </th:block>


            </tbody>
            <tfoot></tfoot>
        </table>

    </div>
</div>
</body>
</html>
