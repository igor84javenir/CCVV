<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reasons RDV</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>

<div class="container" style="border: solid 1px red;">
    <h2>Motifs de rendez-vous</h2>

    <a class="btn btn-small btn-primary" href="reasons_rdv/ajout">Ajouter un motif <i class="bi bi-plus"></i></a>



    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Catégorie</th>
            <th>Durée</th>
            <th>Email</th>
            <th>Lien</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="reason : ${reasonsList}">
            <tr>
                <td>[[${reason.id}]]</td>
                <td>[[${reason.name}]]</td>
                <td>[[${reason.category}]]</td>
                <td>[[${reason.durationMinutes}]]</td>
                <td>[[${reason.email}]]</td>
                <td>[[${reason.linkDoc}]]</td>
                <td>
                    <a href="#" class="btn btn-small btn-primary"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{'reasons_rdv/deactivate/' + ${reason.id}}" class="btn btn-small btn-danger"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        </th:block>


        </tbody>
        <tfoot></tfoot>
    </table>

</div>

</body>
</html>
