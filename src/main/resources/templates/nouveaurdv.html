<body>

<div class="container">
    <div>
        <h2 class="text-center">Ajouter ou Modifier un rdv</h2>
        <form th:action="@{/rdvs/enregistrer}" method="post" th:object="${rdv}"
              style="max-width: 500px; margin: 0 auto;">

            <div class="border border-secondary rounded p-3">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label">Motif: </label>
                    <div class="col-sm-8">

                        <select class="form-select" th:field="*{reasonRdv}">
                            <option th:each="reasonRdv: ${reasonsRdv}" th:value="${reasonRdv.id}" th:text="${reasonRdv.name}"></option>
                        </select>
                        <!--<input type="text" th:field="*{reasonRdv.id}" class="form-control"/>
                        <input type="text" th:field="*{reasonRdv.name}" class="form-control"/>-->
                    </div>
                </div>

                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label">Commune : </label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{city}">
                            <option th:each="city: ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                        </select>
                        <!-- <input type="text" th:field="*{city.id}" class="form-control"/>
                         <input type="text" th:field="*{city.name}" class="form-control"/>-->
                    </div>
                </div>


                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Nom : </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Prenom : </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Téléphone : </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{phone}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Email : </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Date : </label>
                    <div class="col-sm-8">
                        <input type="datetime" th:field="*{dateAndTime}" class="form-control"/>
                     <!-- <input type="date" data-date="" data-date-format="YYYY MM DD" class="form-control" th:field="*{dateAndTime}">-->

                    </div>
                </div>

               <!-- <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Heure : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="datetime" th:field="*{dateAndTime}">
                    </div>
                </div>-->



                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Durée du Trajet : </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{pathDuration}" class="form-control"/>
                    </div>
                </div>


                <!--<div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Utilisateur : </label>
                    <div class="col-sm-8">
                        &lt;!&ndash;<select class="form-select" th:field="*{createdBy}">
                            <option value="">Utilisateurs</option>
                            <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.name}" ></option>
                        </select>&ndash;&gt;

                    </div>
                </div>

                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Date de creation : </label>
                    <div class="col-sm-8">
                        <input type="datetime" th:field="*{createdAt}" class="form-control"/>
                    </div>
                </div>


                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Modifié par : </label>
                    <div class="col-sm-8">
                       &lt;!&ndash; <select class="form-select" th:field="*{modifiedBy}">
                            <option value="">Modifié par</option>
                            <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.name}" ></option>
                        </select>&ndash;&gt;
                        <input type="text" th:field="*{modifiedBy}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Date et heure de modification : </label>
                    <div class="col-sm-8">
                        <input type="datetime" th:field="*{modifiedAt}" class="form-control"/>
                    </div>
                </div>-->


                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">Statut : </label>
                    <div class="col-sm-8">

                        <select th:field="*{status}" class="form-select">
                            <option th:each="statut : ${T(fr.asigroup.ccvv.entity.Rdv.Status).values()}"
                                    th:value="${statut}" th:text="${statut}"></option>
                        </select>

                    </div>
                </div>

                <div class="form-group row py-1">
                    <label class="col-sm-4 form-label ">RGPD : </label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:text="rgpd"
                        onchange="document.getElementById('enregistrer').disabled = !this.checked">
                    </div>
                </div>

                <div class="text-center py-2">
                    <button class="btn btn-primary m-2" type="submit" id="enregistrer" disabled>Enregistrer</button>
                    <a class="btn btn-secondary m-2" th:href="@{/rdvs}" >Abandonner</a>
                </div>

            </div>


        </form>
    </div>
</div>
