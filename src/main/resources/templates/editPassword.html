<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Title</title>

</head>
<body>
<div layout:fragment="content">

    <div class="container m-lg-5">
        <div>
            <div class = "text-center"><h1>Changement mot de passe</h1></div>

            <form th:action="@{/change-password/1}" method="post" th:object="${passwords}" style="max-width: 500px; margin: 0 auto;">
                <div class="border border-secondary rounded p-3">

                    <div class="form-group row py-1">
                        <label class="col-sm-4 form-label">Mot de passe actuel : </label>
                        <div class="col-sm-8">
                            <input type="password" th:field="*{oldPassword}" class="form-control js-show"/>
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label class="col-sm-4 form-label">Nouvea mot de passe : </label>
                        <div class="col-sm-8">
                            <input type="password" th:field="*{newPassword}" class="form-control js-show"/>
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label class="col-sm-4 form-label">Confirmer mot de passe : </label>
                        <div class="col-sm-8">
                            <input type="password" th:field="*{confirmationPassword}" class="form-control js-show"/>
                        </div>
                    </div>

                    <div class="centered">
                        <input type="checkbox" onclick="myFunction()">Afficher mot de passe
                    </div>
                    <div class="text-center py-2">
                        <button class="btn btn-warning m-2" type="submit">Sauvegarder</button>
                        <a class="btn btn-secondary m-2" th:href="@{..}">Abandonner</a>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script>
        function myFunction() {
            let x = document.getElementsByClassName("js-show");
            for (let i = 0; i<x.length; i++) {
                if (x[i].type === "password") {
                    x[i].type = "text";
                } else {
                    x[i].type = "password";
                }
            }
        }
    </script>


</body>
</html>
