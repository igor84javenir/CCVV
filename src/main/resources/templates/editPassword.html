<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <title>Title</title>

</head>
<body>
<div layout:fragment="content">
    <div class="container m-lg-5">
        <div>
            <div class = "text-center"><h1>Changement mot de passe</h1></div>

            <form th:action="@{/change-password/1}" method="post" th:object="${passwords}" style="max-width: 500px; margin: 0 auto;">
                <div class="border border-secondary rounded p-3">

                    <div class="form-group row py-1">
                        <label class="col-sm-4 form-label">Mot de passe actuel : </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{oldPassword}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label class="col-sm-4 form-label">Nouvea mot de passe : </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{newPassword}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label class="col-sm-4 form-label">Confirmer mot de passe : </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{confirmationPassword}" class="form-control"/>
                        </div>
                    </div>

                    <div class="text-center py-2">
                        <button class="btn btn-warning m-2" type="submit">Sauvegarder</button>
                        <a class="btn btn-secondary m-2" th:href="@{..}">Abandonner</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
