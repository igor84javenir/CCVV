<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirm Log Out?</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

</head>

<body class="h-screen">

    <div sec:authorize="isAuthenticated()" class="container mx-auto h-full flex justify-center items-center text-yellow-700 px-4">
        <div class="md:w-1/3 shadow-xl rounded-2xl border bg-yellow-100 w-full">
            <h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-yellow-500 py-4">Vaison Ventoux</h1>
            <form th:action="@{/my-login}" method="post" class="border-teal p-4 border-t-12 bg-white">
                <div class="mb-4">
                    <h1 class="text-center font-bold text-lg block my-10">Voulez-vous vous déconnecter ?</h1>
                </div>
                <div class="flex items-center justify-between">
                    <input class="bg-yellow-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-yellow-400 transition duration-400 hover:shadow-lg"
                           type="submit" value="Se déconnecter">
                </div>
             </form>
            <div class="text-center pb-4">
                <p class="text-grey-dark text-sm">
                    Itinérance France Services Vaison-Ventoux
                </p>
            </div>
        </div>
    </div>
</body>
</html>
