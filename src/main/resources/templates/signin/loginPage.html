<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <title>Login : Demo</title>
</head>
<body class="h-screen">
<div class="container mx-auto h-full flex justify-center items-center text-yellow-700 px-4">
  <div class="md:w-1/3 shadow-xl rounded-2xl border bg-yellow-100 w-full">
    <h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-yellow-500 py-4">Vaison Ventoux</h1>
    <form th:action="@{/my-login}" method="post" class="border-teal p-4 border-t-12 bg-white mb-6">


      <div class="mb-4">
        <label for="username" class="font-bold text-lg block mb-2">Nom d'utilisateur</label>
        <input id="username" type="text" name="username" autocomplete="off"
               class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:border-transparent"
               placeholder="Votre nom d'utilisateur">
      </div>

      <div class="mb-4">
        <label for="password" class="font-bold text-lg block mb-2">Mot de passe</label>
        <input id="password" type="password" name="password" autocomplete="off"
               class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:border-transparent"
               placeholder="Votre mot de passe">
      </div>
      <div class="flex items-center justify-between">
        <input class="bg-yellow-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-yellow-400 transition duration-400 hover:shadow-lg"
               type="submit" value="S'identifier">
      </div>

    </form>
    <div class="text-center pb-4">
      <p class="text-grey-dark text-sm">
        Itin√©rance France Services Vaison-Ventoux
<!--        <a href="#" class="no-underline text-yellow-500 font-bold">Create an Account</a>.-->
      </p>
    </div>
  </div>
</div>
</body>
</html>
